<template>
  <div class="page" data-name="f-exercises">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <!-- We willen hieronder ipv 'fitness exercises', de gekozen type worket gevolgd met 'exercises' noteren (vb. Fitness > Chest > Chest exercises).  -->
        <div class="title">{{workout.title}} Exercises</div>
      </div>
    </div>
    <div class="page-content">
      <div class="block-title page-title">Complete a full session by doing these exercises</div>
      <div class="list simple-list">
        <ul>
          {{#each workout.exercises}}
          <!-- popup button-->
          <li><a href="" data-popup=".popup-{{nr}}" class="popup-open">{{name}}</a></li>

          <!-- popup & close -->
          <div class="popup popup-{{nr}}">
            <div class="view">
              <div class="page">
                <div class="navbar">
                  <div class="navbar-bg"></div>
                  <div class="navbar-inner">
                    <div class="title">{{name}}</div>
                    <div class="right">
                      <!-- Link to close popup -->
                      <a class="link popup-close">Close</a>
                    </div>
                  </div>
                </div>
                <div class="page-content">
                  <div class="block">
                    <p> <strong>Sets:</strong> {{sets}}</p>
                    <p> <strong>Repetitions:</strong> {{reps}}</p>
                    <p> <strong>Inter set resting time:</strong> {{rest}}</p>
                  </div>
                  <p class="page-title">How to:</p>
                  <div class="block">
                    {{description}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
<script>
  return {
    data: function () {
      var workoutTitle = this.$route.params.title;
      var currentWorkout;
      this.$root.fitnessWorkouts.forEach(function (workout) {
        if (workout.title === workoutTitle) {
          currentWorkout = workout;
        }
      });
      return {
        workout: currentWorkout,
      };
    }
  };
</script>
