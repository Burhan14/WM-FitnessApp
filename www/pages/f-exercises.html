<template>
    <div class="page" data-name="f-exercises">
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="if-not-md">Back</span>
                    </a>
                </div>
                <!-- We willen hieronder ipv 'fitness exercises', de gekozen type worket gevolgd met 'exercises' noteren (vb. Fitness > Chest > Chest exercises).  -->
                <div class="title">{{workout.title}} Exercises</div>
            </div>
        </div>
        <div class="page-content">
            <div class="block-title page-title">Complete a full session by doing these exercises</div>
            <div class="list links-list">
                <ul>
                    {{#each workout.exercises}}
                    <li><a href="{{name}}/">{{name}}</a></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
<script>
    return {
        data: function () {
            var workoutTitle = this.$route.params.title;
            var currentWorkout;
            this.$root.fitnessWorkouts.forEach(function (workout) {
                if (workout.title === workoutTitle) {
                    currentWorkout = workout;
                }
            });
            return {
                workout: currentWorkout,
            };
        }
    };
</script>
