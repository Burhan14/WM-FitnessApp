<template>
    <div class="page" data-name="h-exercises">
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="if-not-md">Back</span>
                    </a>
                </div>
                <div class="title">{{workout.title}} Exercises</div>
            </div>
        </div>
        <div class="page-content">
            <div class="block-title page-title">Complete a full session by doing these exercises</div>
            <div class="list simple-list">
                <ul>
                    {{#each workout.exercises}}

                    <!-- popup link --> 
                    <li class=""><a href="" data-popup=".popup-{{nr}}" class="popup-open">{{name}}</a></li>

                    <!-- popup page & close --> 
                      <div class="popup popup-{{nr}}">
                        <div class="view">
                          <div class="page">
                            <div class="navbar">
                              <div class="navbar-bg"></div>
                              <div class="navbar-inner">
                                <div class="title">{{name}}</div>
                                <div class="right">
                                  <!-- Link to close popup -->
                                  <a class="link popup-close">Close</a>
                                </div>
                              </div>
                            </div>
                            <div class="page-content">
                                <div class="block">
                                  <p> <strong>Sets:</strong> {{sets}}</p>
                                  <p> <strong>Repetitions:</strong> {{reps}}</p>
                                  <p> <strong>Inter set resting time:</strong> {{rest}}</p>
                                </div>
                                <p class="page-title">How to:</p>
                                <img src="./images/{{name}}.gif" style="height: 25vh; width: 100%;" alt="movement">
                                <div class="block">
                                  {{description}}
                                </div>
                                <p class="page-title">Advanced:</p>
                                <div class="block">
                                  {{advanced}}
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>

                      {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
<script>
    return {
        data: function () {
            var workoutTitle = this.$route.params.title;
            var currentWorkout;
            this.$root.homeWorkouts.forEach(function (workout) {
                if (workout.title === workoutTitle) {
                    currentWorkout = workout;
                }
            });
            return {
                workout: currentWorkout,
            };
        }
    };
</script>
